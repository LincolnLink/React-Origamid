<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Projeto React</title>

  <!-- Adicionar o React. -->
  <!-- Nota: ao fazer o deploy, substitua "development.js" por "production.min.js". -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin>
  </script>

  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin>
  </script>

  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>

  <div id="root">
    Exemplo 01
  </div>
  <br />
  <br />

  <div id="app">
    App
  </div>
  <br />
  <br />

  <div id="appEvent">
    App
  </div>
  <br />
  <br />

  <div id="appHook">
    App
  </div>
  <br />
  <br />


  <script type="text/babel">

    //Exemplo 01
    function Button01() {
      const [total, setTotal] = React.useState(0);
      return <button onClick={() => setTotal(total + 1)}>Adicionar {total}</button>
    }

    function App(){

      return <div>

          <h1>Aplicativo React</h1>
          <Button01 />
          <Button01 />
        </div>;
    }

    
    ReactDOM.render(<App />, document.getElementById('root'));

    // Forma antiga e descontinuada.
    // const container = document.getElementById('root');
    // const root = ReactDOM.createRoot(container);
    // root.render(<App />);


    //------------------------------------------//

    //Mostrando como por um componente dentro do outro.
    // Usando classe para criar component.(forma antiga)    
    class Button extends React.Component {
      render() {

        function hanfleClick2(event) {
          console.log(event.target.innerText);
        }

        return <button onClick={hanfleClick2} className="btn">Comprar Agora</button>
      };
    }
    
    const Titulo = () => {
      const numero = Math.random() * 1000;

      return <h1>Meu Titulo {numero}</h1>
    }
    
    const Main1 = () => {
      return <div>

        <h3>Componente dentro do outro</h3>
        <Titulo />
        <br />
        <Button />
        <br />
        <div>
          compre aqui também.(reultilizando o botão)
          <Button />
        </div>
      </div>
    }


    // Evento
    const Produtos = () => {
      function handleClick(event) {
        alert('Comprou: ' + event.target.innerText);
      }

      return (
        <div>
          <button onClick={handleClick}>Camisa</button>
          <button onClick={handleClick}>Bermuda</button>
        </div>
      );
    };

    const Main2 = () => {
      return <div>

        <h3>React Evento</h3>
        <Produtos />

      </div>
    }


    //Hooks
    const Compras = () => {

      const [contador, setContador] = React.useState(0);
      function comprar() {
        setContador(contador + 1);
      }
      
      return (
        <div>
          <p>Total: {contador}</p>
          <p>Preço: R$ {contador * 250}</p>
          <button onClick={comprar}>Comprar</button>
        </div>
      )
    };

    const Main3 = () => {
      return <div>

        <h3>React Hook</h3>
        <Compras />

      </div>
    }


    ReactDOM.render(<Main1 />, document.getElementById('app'));

    ReactDOM.render(<Main2 />, document.getElementById('appEvent'));

    ReactDOM.render(<Main3 />, document.getElementById('appHook'));


  </script>

</body>

</html>
